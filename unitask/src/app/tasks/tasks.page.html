<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <h2 style="margin:0;">All Tasks</h2>
    <ion-button size="small" (click)="openSortOptions()">Sort By</ion-button>
  </div>

  <ng-container *ngIf="tasks.length > 0; else noTasks">
    <ion-list>
      <ion-item-sliding *ngFor="let task of tasks" #sliding>
        <ion-item>
          <ion-label [ngClass]="{'completed-task': task.completed}">
            <h3>{{ task.title }}</h3>
            <p><strong>Module:</strong> {{ task.module }}</p>
            <p><strong>Location:</strong> {{ task.location }}</p>
            <p>
              <strong>Date:</strong> {{ task.date | date:'dd/MM/yyyy' }}
              &nbsp;&nbsp;&nbsp;&nbsp;
              <strong>Time:</strong> {{ task.date | date:'HH:mm' }}
            </p>
          </ion-label>

          <ion-buttons slot="end">
            <ion-button size="small" fill="clear" (click)="editTask(task)">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
            <ion-button size="small" fill="clear" (click)="onDeleteSwipe(task, sliding)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
            <ion-button size="small" fill="clear" (click)="onCompleteSwipe(task, sliding)">
              <ion-icon name="checkmark-done-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>

        <ion-item-options side="start">
          <ion-item-option color="success" (click)="onCompleteSwipe(task, sliding)">
            <ion-icon name="checkmark-done-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="onDeleteSwipe(task, sliding)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>

  <ng-template #noTasks>
    <p>No tasks added yet.</p>
  </ng-template>

  <ion-button expand="block" (click)="goToAddTask()">Add New Task</ion-button>
</ion-content>
